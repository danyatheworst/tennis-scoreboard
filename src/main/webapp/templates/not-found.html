<!-- @thymesVar id="errorResponseDto" type="com.danyatheworst.common.ErrorResponseDto" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="css/error.css" th:href="@{/css/error.css}">
    <title>Not Found</title>

</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="error">
            <th:block th:if="${errorResponseDto == null}">
                <span>404</span>
                <p>It seems you got lost. Unfortunately, there's no such page :(</p>
            </th:block>

            <th:block th:if="${errorResponseDto != null}">
                <p th:text="${errorResponseDto.message}"></p>
            </th:block>

            <div class="button-wrapper">
                <a th:href="@{/}"
                   class="button-secondary"
                   href="/tennis-scoreboard"
                >
                    Go home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
